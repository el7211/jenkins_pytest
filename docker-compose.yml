services:
  pytest-runner:
    env_file:
      - .env
    image: python:3.11
    container_name: test-runner
    volumes:
       - /var/jenkins_home/workspace/jenkins_pytest:/app
    working_dir: /app
    command: >
      bash -c "
      echo '📍 Inside container: current dir is $(pwd)' &&
      echo '📂 Listing /app...' &&
      ls -la /app &&
      echo '📄 Showing requirements.txt...' &&
      cat /app/requirements.txt &&
      tail -f /dev/null"

