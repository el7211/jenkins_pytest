services:
  pytest-runner:
    image: python:3.11
    container_name: test-runner
    volumes:
       - ./workspace:/app
    working_dir: /app
    command: >
      bash -c "
      echo '📍 Inside container: current dir is $(pwd)' &&
      echo '📂 Listing /app...' &&
      ls -la /app &&
      echo '📄 Showing requirements.txt...' &&
      cat /app/requirements.txt"

